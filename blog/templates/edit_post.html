{% extends "base.html" %}
{% block title %}Blog App - Edit {{post.title}}{% endblock title %}

{% block content %}

<div class="container pt-3">
    <!-- T I T L E -->
    <h1 class="display-2 mt-5 text-primary text-center">Edit Post - {{post.title}}</h1>
    <div class="divider bg-primary border border-primary"></div>

    <!-- N E W   P O S T   F O R M -->
    <div class="mt-3 p-3 border border-primary rounded">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-primary" type="submit" value="Update">
        </form>
    </div>

</div>

{% endblock content %}
